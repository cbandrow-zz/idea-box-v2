<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IdeaBox</title>
    <link rel="stylesheet" href="./styles.css"/>
  </head>
  <body>
    <h1>Idea Box in Space</h1>
    <audio autoplay>
      <source src="./spacejam.mp3" type="audio/mp3">
    </audio>
    <section id = "inputs">
      <label>Enter Idea Title</label>
      <input type = "text" id = "idea-title" placeholder= "Space Title"/>
      <label>Enter Idea Body</label>
      <input type = "text" id = "idea-body" placeholder = "Space Idea"/>
      <button id = "submit">Submit Space Ideas for Space </button>
    </section>
    <main id = "idea-holder">
      <!--Place Ideas Here  -->
    </main>
  </body>
  <script type= 'text/javascript' src = "index.js"></script>
</html>
